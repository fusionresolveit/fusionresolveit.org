<!-- Screenshot -->
<section class="page-section" id="{{ site.data.sitetext[page.lang].screenshot.section | default: "screenshot" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[page.lang].screenshot.title | default: "Screenshot" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[page.lang].screenshot.text }}</h3>
      </div>
    </div>

    <div class="row text-center" style="justify-content: center;">
      {% for screenshot in site.data.sitetext[page.lang].screenshot.list %}
      <div class="col-md-3">
        <a href="/assets/img/screenshots/{{ screenshot.image | default: '' }}" target="_blank">
          <img src="/assets/img/screenshots/{{ screenshot.image }}" style="max-width: 320px;border: 1px #495057 solid">
        </a>
        <h3 class="section-subheading text-muted">{{ screenshot.title | default: "" }}</h3>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
